<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <title>Weird Trivial Game</title>
      
      <div>
          <h3 id="timer"></h3>
        </div>
        
        <div class="col-md-8">
          <div id="start-page" class="start-page-text">
            <h2>Get ready to play</h2>
            <div class="btn btn-primary" id="start-button">Start
            </div>
          </div>
        
          <div>
            <div id="questions-box">
            </div>
          </div>
    
            <div class="hidden" id="end-page">
              <h2>What do you think?:</h2>
              <p id="correct-answers"></p>
              <p id="incorrect-answers"></p>
              <p id="unanswered"></p>
            </div>
          </div>
        </div>
      </div>
    
      <footer class="footer">
        <div class="container-fluid">
          <hr>
          <span class="text-center">
            <p>&copy; Copyright 2020 Quyen Tran</p>
          </div>
          
        </footer>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
